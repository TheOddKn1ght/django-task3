{%extends 'layouts/base.html'%}


{% block content %}


<h1>Ask Question</h1>
          <div class="col-7">
            <form class="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Question</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Tags</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tags">
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 7px;">Ask</button>
            </form>
           </div>

{% endblock %}
